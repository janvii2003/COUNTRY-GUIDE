<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT COUNTRY</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="skeleton.css">

    <script src="country.js" defer></script>

</head>
<body onload="themeCheck()">
    <header class="header-container skeleton">
        <div class="header-content skeleton">
            <h2 class="title skeleton"><a href="/">Where in the world?</a></h2>

        </div>
    </header>

    <main class="main">
       <div class="country-details-container skeleton">
        <span onclick="history.back()" class="back-button skeleton"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>

        <div class="country-details skeleton">
            <img src="" alt="" class="skeleton">
            <div class="details-text-container skeleton">
                <h1>Iceland</h1>
                <div class="details-text skeleton">
                    <p><b>Native: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub Region: </b><span class="sub-region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                    <p><b>Currencies: </b><span class="currencies"></span></p>
                    <p><b>Language: </b><span class="language"></span></p>
                </div>
                <div class="border-countries-title skeleton">
                    <p><b>border Countries:&nbsp;&nbsp;</b></p>

                </div>

                <div class="border-countries skeleton">
                </div>
            </div>
        </div>
       </div>
    </main>
</body>
</html>
